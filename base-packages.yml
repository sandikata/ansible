---
  - name: Base Packages RHEL7|8/Debian/Ubuntu
    hosts: vps
    tasks:
      - name: Debug
        debug: msg={{ ansible_os_family }}

      # Set Facts
        loop:
          - set_fact:
            package_name:
              - nano
              - vim
              - nmap
              - nmap-ncat
              - net-tools
              - htop
              - rsync
              - mc
              - tar
              - unzip
              - git
              - sudo
              - epel-release
            when:
              ansible_os_family:
                - RedHat
                - Debian

      - name: Install Base Packages RHEL7|8
        yum:
          name:
            - epel-release
            - nmap-ncat
            - nano
            - vim
            - nmap
            - net-tools
            - htop
            - rsync
            - mc
            - tar
            - unzip
            - git
            - sudo
          state: latest
        when: ansible_os_family == "RedHat"

      - name: Install Base Packages Debian/Ubuntu
        apt:
          name:
            - nano
            - vim
            - nmap
            - net-tools
            - htop
            - rsync
            - mc
            - tar
            - unzip
            - git
            - sudo
          state: latest
        when: ansible_os_family == "Debian"

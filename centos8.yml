---
- hosts: 192.168.56.237
  tasks:
    - name: enable epel repo
      dnf:
        name: epel-release
        state: present
    - name: upgrade all packages
      dnf:
        name: '*'
        state: latest
    - name: Install "Development Tools" package group
      dnf:
        name: "@Development tools"
        state: present
    - name: Install base packages
      dnf:
        name:
         - emacs-nox
         - nano
         - vim
         - nmap
         - nmap-ncat
         - net-tools
         - htop
         - rsync
        state: present
